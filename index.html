<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>Expense Tracker</title>
</head>
<body>
  <main class="section">
    <div class="header">
      <div class="balance-section">
        <p class="title">My balance</p>
        <p class="balance">$921.48</p>
      </div>
      <div class="image-section">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
    </div>

    <div class="chart-section">
      <div class="card-title">
        <p class="type-title">Spending - Last 7 days</p>
      </div>

      <div class="chart">

      </div>

      <div class="monthly-summary">
        <div class="monthly-total">
          <p class="title">Total this month</p>
          <h2 class="total">$478.33</h2>
        </div>
        
        <div class="monthly-increase">
          <p class="increase">+2.4% <br> from last month</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
